<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" type="text/css" />
    <title>loginPage</title>
  </head>
  <body>
    <!-- header부분 코드 -->
    <header>HEADER</header>
    <!-- contents부분 코드 -->
    <article class="contents">
      <div class="loginCard">
        <!-- 카드형식으로 만들기 위해 전체를 묶음-->

        <div class="signUp">
          <!-- 제일 윗 줄 -->
          <image src="./image/logo.png"><!-- 로고 이미지로 삽입 -->
        </div>

        <div class="projectName">
        <!-- 두번째 줄 -->
            <strong><span style="color: #000080; font-size: 28px;">취</span></strong>
            <strong><span style="color: #ffd700; font-size: 28px;">얼업</span></strong>
        </div>

        <div class="inputCard">
          <!-- 세번째 줄 -->
          <b><span>이메일</span></b>
        </div>

        <div class="inputContent">
          <!-- 네번째 줄 -->
          <input
            type="text"
            id="name"
            name="name"
            placeholder="아이디를 입력해주세요"
          />
        </div>

        <div class="inputCard">
            <!-- 다섯번째 줄 -->
            <b><span>비밀번호</span></b>
          </div>

        <div class="inputContent">
          <!-- 여섯번째 줄 -->
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="비밀번호를 입력하세요"
          />
          <!-- 비밀번호 입력 공간 -->
        </div>

        
        <div class="login">
          <button class="loginBtn">로그인</button>
        </div>
        <!-- 로그인 버튼 눌렀을 때, alert뜨고 확인 누르면 main으로 이동?? -->
      </div>
    </article>

    <!--footer부분 코드-->
    <footer>FOOTER</footer>

    <script type="text/javascript" src="login.js"></script>
  </body>
</html>
