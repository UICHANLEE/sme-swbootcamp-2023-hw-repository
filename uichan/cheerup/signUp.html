<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signUp.css" type="text/css" />
    <title>signUpPage</title>
  </head>
  <body>
    <!-- header부분 코드 -->
    <header>HEADER</header>
    <!-- contents부분 코드 -->
    <article class="contents">
      <div class="signUpCard">
        <!-- 카드형식으로 만들기 위해 전체를 묶음-->

        <div class="signUp">
          <!-- 제일 윗 줄 -->
          <span style="font-size: 22px">회원가입</span>
          <span style="font-size: 12px">* 필수입력 정보입니다.</span>
        </div>

        <div class="inputCard">
          <!-- 두번째 줄 -->
          <input class="choice" type="file" accept="image/" />
          <!-- 업로드 할 파일 선택 -->
          <button class="upload">학생증 사진 업로드</button>
          <!-- 선택된 파일 업로드 버튼 -->
        </div>

        <div class="inputCard" id="inputId">
          <!-- 세번째 줄 -->
          <input
            class="email"
            type="email"
            id="email"
            name="email"
            placeholder="id를 입력하세요 *"
          />
          <!-- 아이디를 email로 표현 -->
          <button type="button" class="duplicateCheck">중복확인</button>
          <!-- 중복확인 버튼 -->
          <!-- 데이터베이스에 아이디 있으면 alert로 중복표시? -->
        </div>

        <div class="inputCard">
          <!-- 네번째 줄 -->
          <input
            type="text"
            id="nickName"
            name="nickName"
            placeholder="사용하실 닉네임을 입력하세요 *"
          />
          <!-- 닉네임 입력 공간 -->
        </div>

        <div class="inputCard">
          <!-- 다섯번째 줄 -->
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="비밀번호를 입력하세요 *"
          />
          <!-- 비밀번호 입력 공간 -->
        </div>

        <div class="inputCard">
          <!-- 여섯번째 줄 -->
          <input
            type="password"
            id="checkPassword"
            name="checkPassword"
            placeholder="비밀번호를 다시 입력하세요 *"
          />
          <!-- 비밀번호확인 입력 공간 -->
        </div>

        <div class="submit">
          <button class="submitBtn">가입하기</button>
        </div>
      </div>
    </article>

    <!--footer부분 코드-->
    <footer>FOOTER</footer>

    <script type="text/javascript" src="signUp.js"></script>
  </body>
</html>
